<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scape New Data!</a></p>
    </div>
    <div class="row">
      <div class='col-6' style="float:left;padding-top:20px;margin-left:200px;">
        <h2>Latest Mars News</h2>
        <h3>{{planet.news_title}}</h3>
        <p>{{planet.news_p}}</p>
        <h3>Featured Mars Image:</h3>
      </div>
      <div class='col-4' style="float:right;padding-bottom:20px;margin-right:200px;">{{planet.mars_facts|safe}}</div>
    </div>
    <div class='row'>


      <div class='col-12' style="text-align: center;">
        <img src="{{planet.featured_img_url[0]}}" alt="Featured Mars Image">
      </div>
    </div>
  </div>

</html>
