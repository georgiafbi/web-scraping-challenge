<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center"
      style="background-image: url({{featured_imgs[1].fimg_url}});background-color: #cccccc;">
      <h1 style="color:crimson;font-weight: bold;">Mission to Mars</h1>
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button" style="color:white;font-weight:bold;">Scrape New
          Data!</a></p>
    </div>
    <div class="row">
      <div class='col-md-8'>
        <hr style="color: black;">
        <h2 style="font-weight: bold;">Latest Mars News</h2>
        <h3>{{planet.news_title}}</h3>
        <p>{{planet.news_p}}</p>
        <hr style="color: black;">
      </div>

      <div class='col-md-4'>
        {{planet.mars_facts|safe}}

      </div>
    </div>
    <div class='row'>


      <div class='col-md-12'>
        <h3>Featured Mars Images:</h3>
      </div>
    </div>
    <div class='row'>
      {%for featured in featured_imgs%}
      <div class='col-md-6'>
        <figure>
          <figcaption style="text-align:center;font-weight: bold;padding: 3px;font-size:x-large;">{{featured.ftitle}}

            <a href={{featured.fimg_url}}>
              <img class="img-responsive" src="{{featured.fimg_url}}" alt="Featured Mars Image"
                style="box-shadow: 10px 10px 5px #ccc;border-radius:25px;"></a>

          </figcaption>

        </figure>
      </div>
      {% endfor %}
    </div>
    <hr style="color:black;font-weight: bold;">
    <h3 style="text-align: center;">Mars Hemispheres</h3>
    <div class="row" style=padding:20px;>
      {%for hemi in hemisphere%}
      <div class='col-md-6'>
        <figure>
          <a href="{{hemi.img_url}}"><img class="img-responsive"
              style="box-shadow: 10px 10px 5px #ccc;border-radius:25px;" src="{{hemi.img_url}}"
              alt="{{hemi.title}}"></a>
          <figcaption style="text-align:center;font-weight: bold;padding: 3px;font-size: medium;">{{hemi.title}}
          </figcaption>

        </figure>
      </div>
      {% endfor %}
    </div>
  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
